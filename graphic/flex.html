<style>
.flex-container {
  background-color: DodgerBlue;
  display: flex; 

  /* 2019-11-01  https://www.w3schools.com/css/css3_flexbox.asp */
  /*flex-wrap: wrap;*/ /* 가로 크기에 따라 아이템들이 정렬됨. */
  /*flex-wrap: nowrap;*/   /* 가로 크기에 따라 아이템들이 정렬 되지않고 유지됨. */
  /*flex-wrap: wrap-reverse;*/ /* 가로 크기에 따라 아이템들이 역순정렬됨. 왼쪽하단부터 오른쪽 상단방향으로  */
  /*flex-flow: row wrap;*/ /* wrap 이랑 뭔차이? */

  /*flex-direction: column;*/ /*  위에서 아래로 세로정렬 */
  /*flex-direction: column-reverse;*/ /* 아래에서 위로 역순 세로정렬 */
  /*flex-direction: row;*/ /*  왼쪽에서 오른쪽 가로 정렬 (기본) */
  /*flex-direction: row-reverse;*/ /*  오른쪽부터 왼쪽으로 가로 정렬  */

  /*justify-content: center;*/ /* 아이템 중앙정렬 */
  /*justify-content: flex-start;*/ /* 기본.  박스 시작지점부터 정렬됨. */ 
 /* justify-content: flex-end;*/ /* 박스 마지막지점부터 정렬 */
 /*justify-content: space-around;*/ /* 박스 중앙기준으로 아이템 여백 정렬됨 */
 /*justify-content: space-between; *//* 박스 시작,종료 기준으로 아이템 여백 정렬 */





}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  width: 100px;
  text-align: center;
}
</style>
