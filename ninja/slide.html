<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninja Web</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bxSlider.js"></script>
</head>
<body>
<style>
	.view_nav {margin:0;padding:0;list-style: none;clear:both;overflow:hidden;}
	.view_nav li {line-height:30px;width:50%;float:left;}
	.view_nav li a {display:block;text-align:center;}
	.view_nav li a.selected {color:#fff;font-weight:bold;background:#ccc;}

	.view_tab {margin:0;padding:0;list-style: none;clear:both;overflow:hidden;}
	.view_tab li {line-height:30px;width:33%;float:left;}
	.view_tab li a {display:block;text-align:center;}
	.view_tab li a.selected {color:#fff;font-weight:bold;background:#ccc;}

	.wrap-pivot {width:600px; margin:0 auto;padding:0}
	.tab_contents {width:100%;height:500px;background:#efefef;float:left;}
</style>


<div class="container-fluid">
	<div class="row" id="row_view">

		<div class="col-md-6" id="list_view">
			<ul class="view_nav">
				<li><a href="#prev" class="selected">왼쪽</a></li>
				<li><a href="#next" class="">오른쪽</a></li>
			</ul>
			<ul class="view_tab">
				<li><a href="#con_01" class="selected">1번</a></li>
				<li><a href="#con_02" class="">2번</a></li>
				<li><a href="#con_03" class="">3번</a></li>
				<li><a href="#con_04" class="">4번</a></li>
				<li><a href="#con_05" class="">5번</a></li>
				<li><a href="#con_06" class="">6번</a></li>
			</ul>
		</div>
		<div class="col-md-12 wrap-pivot">
			<div id="pivot_slider">
				<div>
					<img src="https://images.unsplash.com/photo-1449024540548-94f5d5a59230?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=d85b0d22994c57b635610a7545ac9e2f" class="img-responsive" />
				</div>
				<div>
					<img src="https://images.unsplash.com/photo-1451188502541-13943edb6acb?crop=entropy&fit=crop&fm=jpg&h=1800&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1100" class="img-responsive" />
				</div>
				<div>
					<img src="https://images.unsplash.com/photo-1453282716202-de94e528067c?crop=entropy&fit=crop&fm=jpg&h=1800&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1100" class="img-responsive" />
				</div>
				<div>
					<img src="https://images.unsplash.com/photo-1454678904372-2ca94103eca4?crop=entropy&fit=crop&fm=jpg&h=1800&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1100" class="img-responsive" />
				</div>
			</div>
		</div>


	</div>
</div>



<script type="text/javascript">
$(document).ready(function(){
	$('#pivot_slider').bxSlider({
		mode:'fade',
		controls:true,
		auto:true,
		autoControls:true,
		pager:true,
		// auto:true,
	});
});

</script>





</body>
</html>
