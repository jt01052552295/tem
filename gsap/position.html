<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Plugin</title>
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<style>
  html, body {
    margin: 0px;
    background-color:#1d1d1d;
    font-family: Arial, sans-serif;
    height:100%;
    overflow:hidden;
  }
  
  .animation {
    margin:20px auto;
    width:600px;
    height:300px;
    background-color:#2194E0;
    border-radius:20px;
    position:relative;
    overflow:hidden
  }
  .car {
    position: absolute;
    width: 282px;
    height: 102px;
    left: -283px;
    top: 200px;
  }
  
  .lift {
    width: 307px;
    height: 195px;
    left: 154px;
    top: 297px;
    position: absolute;
  }
  
  
  .man {
    position: absolute;
    width: 71px;
    height: 118px;
    left: 600px;
    top: 182px;
  }

  .nav {
    text-align:center;
    margin:20px;
  }
</style>

<body>


<div class="nav">
  <button class="dark-grey-button club-demo-button" id="restart">restart</button>
</nav>
<div class="animation">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/car.png" class="car" id="car">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/lift.png" class="lift" id="lift">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/supervisor.png" class="man" id="man">
</div>

<script type="text/javascript">
var man     = document.getElementById('man');
var car     = document.getElementById('car');
var lift    = document.getElementById('lift');
var restart = document.getElementById('restart');
var t       = new TimelineLite();

t.to(car, 2, {x:445})
 .to(man, 1, {x:-150})
 .add('together', "+=1")
 .to(car, 1, {y:"-=160"}, 'together')
 .to(lift, 1, {y:"-=160"}, 'together');

 $('#restart').on('click', function(){
  t.restart();
 });

</script>

</body>
</html>
