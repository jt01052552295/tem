<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Helvetica Neue", "Helvetica", arial, sans-serif;

  .editor {
    width: 40rem;
    min-height: 18rem;
    box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.3);
    border-top: 6px solid #4a4a4a;
    border-radius: 3px;
    margin: 2rem;
  }
  .editor .toolbar {
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
  }
  .editor .toolbar .line {
    display: flex;
    border-bottom: 1px solid #e2e2e2;
  }
  .editor .toolbar .line:last-child {
    border-bottom: none;
  }
  .editor .toolbar .line .box {
    display: flex;
    border-left: 1px solid #e2e2e2;
  }
  .editor .toolbar .line .box select {
    margin: 0;
    text-transform: none;
    word-wrap: normal;
    padding:10px;
    outline: 0;
  }
  .editor .toolbar .line .box .btn {
    display: block;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: 0.2s ease all;
  }
  .editor .toolbar .line .box .btn:hover, .editor .toolbar .line .box .btn.active {
    background-color: #e1e1e1;
    cursor: pointer;
  }
  .editor .toolbar .line .box .btn.icon img,
  .editor .toolbar .line .box .btn.icon i {
    width: 15px;
    padding: 10px;
  }
  .editor .toolbar .line .box .btn.icon.smaller img,
  .editor .toolbar .line .box .btn.icon.smaller i {
    width: 12px;
  }
  .editor .toolbar .line .box .btn.has-submenu {
    width: 20px;
    padding: 0 10px;
  }
  .editor .toolbar .line .box .btn.has-submenu::after {
    content: "";
    width: 6px;
    height: 6px;
    position: absolute;
    background-image: url(https://image.flaticon.com/icons/svg/25/25243.svg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    right: 4px;
  }
  .editor .toolbar .line .box .btn.has-submenu .submenu {
    display: none;
    position: absolute;
    top: 36px;
    left: -1px;
    background-color: #fff;
    border: 1px solid #b5b5b5;
    border-top: none;
  }
  .editor .toolbar .line .box .btn.has-submenu .submenu .btn {
    width: 39px;
  }
  .editor .toolbar .line .box .btn.has-submenu:hover .submenu {
    display: block;
  }
  .editor .content-area {
    padding: 15px 12px;
    line-height: 1.5;
  }
  .editor .content-area .visuell-view {
    outline: none;
  }
  .editor .content-area .visuell-view p {
    margin: 12px 0;
  }
  .editor .content-area .html-view {
    outline: none;
    display: none;
    width: 100%;
    height: 200px;
    border: none;
    resize: none;
  }

<div class="editor">

<script>
const editor = document.getElementsByClassName('editor')[0];
const toolbar = editor.getElementsByClassName('toolbar')[0];
const buttons = toolbar.querySelectorAll('.btn:not(.has-submenu)');

for(let i = 0; i < buttons.length; i++) {
  let button = buttons[i];
  
  button.addEventListener('click', function(e) {
    let action = this.dataset.action;
    console.log(action)
    // custom action
    if(action === 'code') {
      const contentArea = editor.getElementsByClassName('content-area')[0];
      const visuellView = contentArea.getElementsByClassName('visuell-view')[0];
      const htmlView = contentArea.getElementsByClassName('html-view')[0];
      
      if(this.classList.contains('active')) { // show visuell view
        visuellView.innerHTML = htmlView.value;
        htmlView.style.display = 'none';
        visuellView.style.display = 'block';

        this.classList.remove('active');     
      } else {  // show html view
        htmlView.innerText = visuellView.innerHTML;
        visuellView.style.display = 'none';
        htmlView.style.display = 'block';

        this.classList.add('active'); 
      }
      
      return false;
    }
    
    document.execCommand(action, false);
  });
}

function fontEditor(fontName) {
  document.execCommand("fontName", false, fontName);
}

function fontSize(fontSize){
    document.execCommand("FontSize", false, fontSize);
}

</script>
