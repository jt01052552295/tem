			var  slideSpeedAdjusted = false;


			var main_slide = $('.main_slider').bxSlider({
				auto: true,
				mode:'fade',
				infiniteLoop: true,
				wrapperClass: 'main-wrapper',
				autoControls: false,
				adaptiveHeight: false,

				speed:5000,
			});
			
			if(!slideSpeedAdjusted){
		        $('#main-slider-next a').click(function(e){
					var current = main_slide.getCurrentSlide();
					main_slide.reloadSlider({
						startSlide: current,
						mode:'fade',
						auto: true,
						infiniteLoop: true,
						wrapperClass: 'main-wrapper',
						autoControls: false,
						adaptiveHeight: false,
						pager:false,
						nextSelector: '#main-slider-next',
						prevSelector: '#main-slider-prev',
						speed:500,
					});
					main_slide.stopAuto();
					main_slide.startAuto();
					slideSpeedAdjusted = true;
				});

				$('#main-slider-prev a').click(function(e){
					var current = main_slide.getCurrentSlide();
					main_slide.reloadSlider({
						startSlide: current,
						mode:'fade',
						auto: true,
						infiniteLoop: true,
						wrapperClass: 'main-wrapper',
						autoControls: false,
						adaptiveHeight: false,
						pager:false,
						nextSelector: '#main-slider-next',
						prevSelector: '#main-slider-prev',
						speed:500,
					});
					main_slide.stopAuto();

					slideSpeedAdjusted = true;
