<!DOCTYPE html>
<!--[if IE 7]> <html lang="ko" class="ie7"> <![endif]-->
<!--[if IE 8]> <html lang="ko" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="ko" class="ie9"> <![endif]-->
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Woodfly</title>
<link href="./css/style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/default.js"></script>
<script src="./bxslider/jquery.bxslider.js"></script>
<link href="./bxslider/jquery.bxslider.css" rel="stylesheet" />
</head>
<body>
<div class="forgot_pop">
	<div class="search_id">
		<h2>아이디 찾기</h2>
		<ul class="tab_bar" data-tab-event="click">
			<li class="on">
				<a href="#tab_1" alt="휴대폰">휴대폰</a></li>
			<li><a href="#tab_2" alt="이메일">이메일</a></li>
		</ul>
		<div id="tab_1">
		<fieldset id="id_phone">
			<legend>휴대폰으로 아이디 찾기</legend>
			<label for="name" class="name">이름</label>
			<input type="text" name="name" id="phone_name" required class="frm_input required"  maxLength="20">
			<div class="phone_num">
			<label for="phone" class="phone">휴대폰번호</label>
				<select name="phone_num_1" id="phone_num_1">
					<option>선택</option>
					<option>010</option>
					<option>011</option>
					<option>016</option>
					<option>017</option>
					<option>018</option>
					<option>019</option>
				</select>
				<div class="hyphen1">-</div>
				<input type="text" name="phone_num_2" id="phone_num_2" required class="frm_input required" maxLength="4">
				<div class="hyphen2">-</div>
				<input type="text" name="phone_num_3" id="phone_num_3" required class="frm_input required" maxLength="4">
			</div>
			<input type="image" src="./img/login/submit_btn.png" border="0" align="absmiddle" value="로그인" class="btn_submit">
		</fieldset>
		</div>
		<div id="tab_2" class="hide">
		<fieldset id="id_email">
			<legend>이메일로 아이디 찾기</legend>
			<label for="name" class="name">이름</label>
			<input type="text" name="name" id="email_name" required class="frm_input required"  maxLength="20">
			<div class="email_num">
				<label for="email" class="email">이메일</label>
				<input type="text" name="email_1" id="email_1" required class="frm_input required" maxLength="20">
				<div class="e_at">@</div>
				<select name="email_2" id="email_2">
					<option value="">선택</option>
					<option value="daum.net">daum.net</option>
					<option value="dreamwiz.com">dreamwiz.com</option>
					<option value="empal.com">empal.com</option>
					<option value="freechal.com">freechal.com</option>
					<option value="gmail.com">gmail.com</option>
					<option value="hanmail.net">hanmail.net</option>
					<option value="hanmir.com">hanmir.com</option>
					<option value="hotmail.com">hotmail.com</option>
					<option value="korea.com">korea.com</option>
					<option value="lycos.co.kr">lycos.co.kr</option>
					<option value="msn.com">msn.com</option>
					<option value="nate.com">nate.com</option>
					<option value="naver.com">naver.com</option>
					<option value="netian.com">netian.com</option>
					<option value="paran.com">paran.com</option>
					<option value="yahoo.com">yahoo.com</option>
				</select>
			</div>
			<input type="image" src="./img/login/submit_btn.png" border="0" align="absmiddle" value="로그인" class="btn_submit">
		</fieldset>
		</div>
	</div>
	<div class="search_pw">
		<h2>비밀번호 찾기</h2>
		<fieldset id="search_pw">
			<legend>비밀번호 찾기</legend>
			<label for="name" class="pw_name">이름</label>
			<input type="text" name="name" id="pw_name" required class="frm_input required"  maxLength="20">
			<input type="image" src="./img/login/u_email.png" border="0" align="absmiddle" value="로그인" class="btn_u_email">
			<div class="pw_id_box">
				<label for="id" class="pw_id">아이디</label>
				<input type="text" name="id" id="pw_id" required class="frm_input required" maxLength="20">
			</div>
			<input type="image" src="./img/login/u_phone.png" border="0" align="absmiddle" value="로그인" class="btn_u_phone">
		</fieldset>
	</div>
</div>
</body>
</html>
